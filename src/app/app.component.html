<div class="alert alert-info text-center">
  <h1 class="display-4">Posts</h1>
</div>

<div class="container">

  <ul class="list-group">
    <app-post-list-component *ngFor="let post of postList"
                              [title]="post.title"
                              [content]="post.content"
                              [createdAt]="post.createdAt"
                              [loveIt]="post.loveIt">

    </app-post-list-component>
  </ul>


</div>
