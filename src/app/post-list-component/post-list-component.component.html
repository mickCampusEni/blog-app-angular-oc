<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIt > 0,
                'list-group-item-danger': loveIt < 0}">

  <h2>{{ title }}</h2> <h4>{{createdAt | date: 'short'}}</h4><br>
  <p>{{content}}</p>

  <button class="btn btn-success m-1" (click)="onAdd()">Love it</button>
  <button class="btn btn-danger m-1" (click)="onSub()">Don't love it</button>
</li>
